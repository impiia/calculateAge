<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
  <div class="card">
  <div class="card-header">
  <div class="form-group">
    <label for="day-input">DAY</label>
    <input type="text" id="day-input" name="day" placeholder="DD">
    <p id="dayErrorText">This file is required</p>
  </div>
  <div class="form-group">
    <label for="month-input">MONTH</label>
    <input type="text" id="month-input" name="month" placeholder="MM">
      <p id="monthErrorText">This file is required</p>
  </div>
  <div class="form-group">
    <label for="year-input">YEAR</label>
    <input type="text" id="year-input" name="year" placeholder="YYYY">
      <p id="yearErrorText">This file is required</p>
    </div>
    </div>
    <div class="button-group">
    <hr class="line">

    <button type="submit" class="round" onclick="calcAge()">
              <img
                src="./assets/images/icon-arrow.svg"
                class="icon_logo"
                alt="icon_logo"
              />
      </button>
    </div>
      <div class="age-result">
      <h1 id="years"><span class="dash">--</span> years</h1>
      <h1 id="months"><span class="dash">--</span> months</h1>
      <h1 id="days"><span class="dash">--</span> days</h1>

    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/impiia">Impiia</a>.
  </div>
</footer>
  <script src="index.js"></script>
</body>
</html>
